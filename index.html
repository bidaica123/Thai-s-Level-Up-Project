<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charity:Water — Landing</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


  <style>
    @font-face{
  font-family: "Proxima Nova";
  src: url("fonts/ProximaNova-Regular.woff2") format("woff2"),
       url("fonts/ProximaNova-Regular.woff") format("woff");
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}


@font-face{
  font-family: "Proxima Nova";
  src: url("fonts/ProximaNova-Semibold.woff2") format("woff2"),
       url("fonts/ProximaNova-Semibold.woff") format("woff");
  font-weight: 600;
  font-style: normal;
  font-display: swap;
}


@font-face{
  font-family: "Proxima Nova";
  src: url("fonts/ProximaNova-Bold.woff2") format("woff2"),
       url("fonts/ProximaNova-Bold.woff") format("woff");
  font-weight: 700;
  font-style: normal;
  font-display: swap;
}
    :root{
      --yellow: #FFC907;  
      --cta: #8BD1CB;    
      --nav-text: #111827;
      --blue: #0B2A64;
      --white: #ffffff;
      --shadow: 0 18px 40px rgba(0,0,0,.18);
      --radius-xl: 28px;
      --container: 1120px;
    }


    *{ box-sizing: border-box; }
    html,body{ height: 100%; }


    body{
      margin:0;
      font-family:inherit;
      color:#111827;
      background: var(--yellow);
    }


    .wrap{
      max-width: var(--container);
      margin: 0 auto;
      padding: 22px 22px 42px;
    }


    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding: 8px 0 18px;
    }


    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      letter-spacing:.2px;
      color: var(--nav-text);
    }


    .brand .mark{
      width:28px;
      height:28px;
      border-radius: 999px;
      background: rgba(255,255,255,.45);
      display:grid;
      place-items:center;
      box-shadow: 0 10px 20px rgba(0,0,0,.12);
      border: 1px solid rgba(0,0,0,.08);
      font-size: 16px;
      line-height: 1;
    }


    .pill{
      border:0;
      background:#F39A00;
      color:#fff;
      padding:10px 14px;
      border-radius: 10px;
      font-weight:700;
      font-size:13px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }


    .hero{
      position: relative;
      border-radius: 22px;
      padding: 22px;
      overflow: hidden;
    }


    .hero::after{
      content:"";
      position:absolute;
      right:-120px;
      bottom:-160px;
      width: 520px;
      height: 520px;
      background: var(--white);
      transform: rotate(-20deg);
      border-radius: 40px;
      pointer-events:none;
    }


    .hero-grid{
      position: relative;
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 28px;
      align-items:center;
      min-height: 420px;
    }


    h1{
      margin: 0 0 14px;
      font-family: inherit;
      font-weight: 400;
      font-size: clamp(38px, 4.6vw, 64px);
      line-height: 1.02;
      color: #fff;
      text-shadow: 0 10px 22px rgba(0,0,0,.10);
    }


    p{
      margin: 0 0 18px;
      max-width: 44ch;
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255,255,255,.92);
    }


   
    .cta{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      background: var(--cta);  
      color:#0B2A64;          
      border:0;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 15px;
      cursor:pointer;
      box-shadow: 0 16px 30px rgba(0,0,0,.20);
    }
    .cta:hover{ filter: brightness(1.03); }
    .cta:active{ transform: translateY(1px); }


    .card{
      position: relative;
      z-index: 1;
      margin-left: auto;
      width: min(460px, 100%);
      aspect-ratio: 4 / 3;
      border-radius: var(--radius-xl);
      overflow:hidden;
      background: #111;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,.18);
    }


    .card img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      filter: contrast(1.05) saturate(.95);
    }


    @media (max-width: 880px){
      .hero-grid{
        grid-template-columns: 1fr;
        min-height: unset;
        padding-bottom: 6px;
      }
      p{ max-width: 60ch; }
      .card{
        margin: 14px 0 0;
        width: 100%;
      }
      .hero::after{
        right:-240px;
        bottom:-260px;
        width: 540px;
        height: 540px;
        transform: rotate(-18deg);
      }
    }
  </style>
</head>


<body>
  <div class="wrap">
    <header class="topbar">
  <div class="brand" href="#" aria-label="charity:water">
  <img class="brand-logo" src="charitywaterlogo.jpg" alt="charity: water logo" />
  </div>




      <button class="pill" type="button">change the world today</button>
    </header>


    <main class="hero">
      <section class="hero-grid">
        <div>
          <h1>Better Live with<br>Better Water</h1>


          <p>
            Join thousands of students to make a difference—help bring clean
            water to those who need it the most.
          </p>


          <button class="cta" type="button">Donate $10 Now</button>
        </div>


        <div class="card" aria-label="photo">
          <img src="water.png" alt="Hands holding a glass of water" />


       
        </div>
      </section>
    </main>
  </div>
</body>
</html>
